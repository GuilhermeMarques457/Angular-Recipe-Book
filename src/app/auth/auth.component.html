<!-- Creating a component by ourselves -->
<!-- <ng-template appPlaceholder></ng-template> -->

<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div> -->
    <!-- *ngIf approach (better) -->
    <app-alert
      [message]="error"
      *ngIf="error"
      (close)="onHandleError()"
    ></app-alert>

    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          ngModel
          name="email"
          required
          email
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          ngModel
          required
          name="password"
          minlength="6"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">
          {{ isLoginMode ? "Login" : "Sign Up" }}
        </button>
        |
        <button class="btn btn-default" type="button" (click)="onSwitchMode()">
          {{ isLoginMode ? "Switch to sign up" : "Switch to login" }}
        </button>
      </div>
    </form>
  </div>
</div>
